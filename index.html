<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Gambar dengan Shadow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-box {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mode Desktop */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 3 kolom di desktop */
                max-width: 1100px; /* Maksimum lebar container */
            }
            .image-box {
                height: 300px; /* Tinggi gambar lebih besar di desktop */
            }
        }

        /* Mode Tablet atau lebih kecil */
        @media (max-width: 1023px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
            }
            .image-box {
                height: 250px; /* Tinggi gambar sedikit lebih kecil */
            }
        }

        /* Mode Mobile */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* 1 kolom di mobile */
            }
            .image-box {
                height: 200px; /* Tinggi gambar kecil di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="https://i.ibb.co.com/CK88Q04Q/1414d6af02d64da22035c4b68a5f4886.jpg" alt="Gambar 1">
        </div>
